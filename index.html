<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Six Number Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        .body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="body">
    <header class="max-w-screen-2xl mx-auto mt-10">
        <section class="px-5 sm:px-20 lg:px-20">
            <div class="flex justify-between">
                <div>
                    <img src="Logo.png" alt="">
                </div>
                <div>
                    <button
                        class="btn btn-active btn-ghost hover:bg-[#ff1f3d] text-xs sm:text-base lg:text-base text-[#252525] hover:text-white py-2 sm:px-6 lg:px-6">Sort
                        by view</button>
                </div>
                <div>
                    <button id="qus-ans"
                        class="btn btn-active btn-ghost hover:bg-[#FF1F3D] text-[#252525] hover:text-white py-2 sm:px-5 lg:px-5 text-xs sm:text-base lg:text-base">Blog</button>
                </div>
            </div>
        </section>
        <hr class="my-10 mx-5 sm:mx-20 lg:mx-20">
    </header>
    <main class="max-w-screen-2xl mx-auto">
        <!-- Receive Btn Data Api -->
        <section id="receive-btn-data-api" class="flex justify-center gap-4 lg:gap-6">


        </section>

        <section class="mt-10">
            <!-- Per Card Container -->
            <div id="video-con" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-20 h-[200px]">
                
            </div>
        </section>
        
        <!-- Empty Video Container -->
        <section id="no-video-con" class="hidden -mt-32">
            
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
